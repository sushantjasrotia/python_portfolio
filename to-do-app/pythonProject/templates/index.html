<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

</head>
<body>
    <h1> Todo List Flask</h1>
    <form action="{{ url_for('home')}}" class="input_container" method="POST">
        <input type="text" placeholder="Enter Todo" id="input_todo" name="todo_name">
        <button id="add_todo">+</button>
    </form>

    <h2>Todos</h2>
    <div class="todo-container">
        {% for item in items %}
        <div class="todo">
            <p>{{item.name}}</p>
            <div class="actions">
                <form action="{{url_for('checked_todo', todo_id = item.id)}}" method="POST">
                    <input type="checkbox" {% if item.checked %}checked{% endif %} onchange="this.form.submit()">
                </form>
                <form action="{{url_for('delete_todo', todo_id = item.id)}}" method="POST">
                    <button>Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
